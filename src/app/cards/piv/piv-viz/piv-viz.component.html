<div id="piv-viz" class="clearfix top-info">

  <div class="pin-required text-center" *ngIf="needPin">
    <p class="info-text" i18n="@@pivAccessRestricted">
      Access to the PIV card is secured with a PIN code.<br>Please provide your PIN to continue.
    </p>

    <div class="text-center waiting-for-pin" *ngIf="pinpad">
      <p class="spinner"><i class="fa fa-4x fa-spinner fa-pulse"></i></p>
      <p class="spinner-text text-thin" data-translate="CARDS.COMMON.WAITING_READER"></p>
      <h3 class="text-primary text-thin" data-translate="CARDS.COMMON.ENTER_PIN_PINPAD"></h3>
    </div>

    <div class="pinpad" *ngIf="!pinpad">
      <!-- TODO add keypad -->
      <!--<rmc-keypad pincode="$ctrl.pincode" submit-func="$ctrl.submitPin"></rmc-keypad>-->
    </div>
  </div>

  <div class="text-center waiting-for-pin" *ngIf="readingData">
    <p class="spinner"><i class="fa fa-4x fa-spinner fa-pulse"></i></p>
    <p class="spinner-text text-thin" i18n="@@readingData">Reading data...</p>
  </div>


  <div *ngIf="!needPin && !readingData">
    <div class="status-wrapper">
      <!--<certificate-status status="$ctrl.certStatus" ng-click="$ctrl.trackCertificatesClick()"></certificate-status>-->
      <app-pin-check-status [status]="pinStatus" [maxTries]="5" (onPinCheck)="checkPin()"></app-pin-check-status>
    </div>

    <app-piv-card [cardData]="cardData"></app-piv-card>
  </div>

</div>
