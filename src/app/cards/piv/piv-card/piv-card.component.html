<div class="card piv-card">
  <div class="front">
    <div class="specimen text-uppercase">Specimen</div>

    <div class="content">
      <div class="name"><span [fittext]="true">{{cardData.name}}</span></div>
      <div class="affiliation"><span>{{cardData.employee_affiliation}}</span></div>
      <div class="expiration">
        <div class="labels">Expires</div>
        <div class="values">{{cardData.expiration_date}}</div>
      </div>
      <div class="serial" *ngIf="cardData.agency_card_serial_number && cardData.agency_card_serial_number.length > 1">
        <div class="labels">Serial Number</div>
        <div class="values">{{cardData.agency_card_serial_number}}</div>
      </div>
      <div class="issuer" *ngIf="cardData.issuer_identification && cardData.issuer_identification.length > 1">
        <div class="labels">Issuer</div>
        <div class="values">{{cardData.issuer_identification}}</div>
      </div>
      <div class="org-affiliation" *ngIf="cardData.organization_affiliation_line_1 && cardData.organization_affiliation_line_1.length > 1">
        <div class="values line-1">{{cardData.organization_affiliation_line_1}}</div>
        <div class="values line-2">{{cardData.organization_affiliation_line_2}}</div>
      </div>

      <div class="piv-picture-wrapper">
        <img class="piv-pic placeholder" src="assets/images/default-pic.jpg"/>
        <!--<img class="piv-pic" [attr.src]="'data:image/jpeg;base64,' + cardData.facial_image.image"/>-->
      </div>
    </div>
  </div>
</div>
