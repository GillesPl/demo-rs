<alert class="card-status cert-status" type="info" *ngIf="status === 'checking'"><fa [name]="'cog'" [size]="1" [spin]="true"></fa><span class="info-text text-ultralight" i18n="@@checkingCertificates">Validating card certificates...</span></alert>
<alert class="card-status cert-status" type="warning" *ngIf="status === 'error'"><fa [name]="'exclamation-triangle'" [size]="1"></fa><span class="info-text text-ultralight" i18n="@@errorCheckingCertificates">An error occurred during the validation process. Please try again later.</span></alert>
<alert class="card-status cert-status" type="success" *ngIf="status === 'valid'"><fa [name]="'check-circle'" [size]="1"></fa><span class="info-text text-ultralight" i18n="@@certificatesValid">All certificates OK. Card is valid.</span></alert>
<alert class="card-status cert-status" type="qualified" *ngIf="status === 'qualified'"><fa [name]="'lock'" [size]="1"></fa><span class="info-text text-thin" i18n="@@certificatesQualified">Card certificates EU-LOTL qualified.</span></alert>
<alert class="card-status cert-status" type="danger" *ngIf="status === 'invalid'"><fa [name]="'times-circle'" [size]="1"></fa><span class="info-text text-ultralight" i18n="@@certificatesInvalid">Certificate check failed. Card invalid.</span></alert>
