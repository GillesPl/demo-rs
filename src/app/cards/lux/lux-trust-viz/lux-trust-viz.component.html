<div id="lux-viz" class="clearfix top-info">

  <div class="status-wrapper">
    <app-certificate-status [status]="certStatus"></app-certificate-status>
    <app-pin-check-status [status]="pinStatus" [maxTries]="5" (onPinCheck)="checkPin()"></app-pin-check-status>
  </div>

  <app-lux-trust-card></app-lux-trust-card>

  <!--<div class="print-button">-->
  <!--<span class="btn btn-lg btn-primary btn-summary-download" ng-click="$ctrl.sign()">Sign XML</span>-->
  <!--</div>-->

  <div class="print-button">
    <span class="btn btn-lg btn-primary btn-summary-download" (click)="downloadSummary()" i18n="@@signPDFDemo">Sign PDF (Demo</span>
  </div>

  <div class="certificates-toggle col-sm-12">
    <span (click)="toggleCerts()" [hidden]="loadingCerts || certData" [ngClass]="{ 'clickable': !loadingCerts }" i18n="@@showCert">Show extended info</span>
    <span (click)="toggleCerts()" [hidden]="loadingCerts || !certData" [ngClass]="{ 'clickable': !loadingCerts }" i18n="@@hideCert">Hide extended info</span>
    <span [hidden]="!loadingCerts" [ngClass]="{ 'clickable': !loadingCerts }" i18n="@@loadingCerts">Loading...</span>
  </div>
  <div>
    <div [collapse]="!certData">
      <div class="certificates col-sm-12">
        <span class="size-h3 text-primary" i18n="@@certificates">Certificates</span>
        <div class="col-sm-12" *ngIf="cardData.root_certificates">
          <h4 class="text-info text-light">Root</h4>

          <div class="input-group" *ngFor="let cert of cardData.root_certificates">
            <input type="text" class="form-control" [ngModel]="cert.base64">
            <span class="input-group-btn">
                            <button class="btn btn-default"
                                    i18n-tooltip
                                    tooltip="Copy"
                                    type="button"
                                    ngxClipboard
                                    [cbContent]="cert.base64"><fa [name]="'copy'"></fa></button>
                        </span>
          </div>
        </div>

        <div class="col-sm-12" *ngIf="cardData.authentication_certificate">
          <h4 class="text-info text-light">Authentication</h4>

          <div class="input-group">
            <input type="text" class="form-control" [ngModel]="cardData.authentication_certificate.base64">
            <span class="input-group-btn">
                            <button class="btn btn-default"
                                    i18n-tooltip
                                    tooltip="Copy"
                                    type="button"
                                    ngxClipboard
                                    [cbContent]="cardData.authentication_certificate.base64"><fa [name]="'copy'"></fa></button>
                        </span>
          </div>
        </div>

        <div class="col-sm-12" *ngIf="cardData.signing_certificate">
          <h4 class="text-info text-light">Signing</h4>

          <div class="input-group">
            <input type="text" class="form-control" [ngModel]="cardData.signing_certificate.base64">
            <span class="input-group-btn">
                            <button class="btn btn-default"
                                    i18n-tooltip
                                    tooltip="Copy"
                                    type="button"
                                    ngxClipboard
                                    [cbContent]="cardData.signing_certificate.base64"><fa [name]="'copy'"></fa></button>
                        </span>
          </div>
        </div>
      </div>

    </div>
  </div>


</div>
