<style>
  .validate-phone {
    margin: 10px 0;
  }

  .status-wrapper {
    border-bottom: 2px solid #F15A29;
    padding-bottom: 5px;
    margin-bottom: 15px;
  }

  .validate-phone .input-group-btn {
    padding-left: 20px;
  }

  .validate-phone button {
    color: white;
    background-color: #F15A29;
    border-color: #FF5F2C;
  }

  .validate-phone button:hover {
    color: black !important;
  }
</style>

<div id="beid-viz" class="clearfix top-info">
  <div class="status-wrapper">
    <span class="size-h3 text-primary">Validate your phone number</span>
    <div class="col-sm-12">
      <div class="input-group validate-phone">
        <input class="form-control" [(ngModel)]="phonenr" type="text" placeholder="e.g. 0477 66 55 11">
        <span class="input-group-btn">
        <button class="btn btn-default" (click)="validatePhone()">Validate phone number</button>
      </span>
      </div>
    </div>
  </div>
  <app-beid-card [rnData]="rnData" [picData]="picData"></app-beid-card>
  <div class="personal-info col-sm-12">
    <span class="size-h3 text-primary" i18n="@@additionalInformation">Additional Information</span>
    <div class="col-sm-12">
      <div class="col-sm-4">
        <div id="address" [hidden]="!addressData">
          <h4 class="text-info text-light" i18n="@@address">Address</h4>

          <p><strong><span i18n="@@street">Street</span>:&nbsp;</strong>{{addressData.street_and_number}}<br/>
            <strong><span i18n="@@city">City</span>:&nbsp;</strong>{{addressData.zipcode}}
            {{addressData.municipality}}</p>
        </div>
      </div>
      <div class="col-sm-8">
        <div [hidden]="!rnData">
          <h4 class="text-info text-light" i18n="@@generalInformation">General Information</h4>
          <strong><span i18n="@@chipNumber">Chip number</span>:&nbsp;</strong>{{rnData.chip_number}}<br/>
        </div>
      </div>
    </div>
  </div>

</div>
