<div id="pkcs11-viz" class="clearfix top-info">


  <div class="slot-list col-sm-12">
    <span class="slot-list-header"><span i18n="@@selectSlot">Select Slot</span>:</span>
    <app-slot-icon *ngFor="let slot of cardData; let i = index" [index]="i + 1"
                   [slot]="slot"
                   [currentSlotId]="currentSlotId" (onSelect)="selectSlot($event)">
    </app-slot-icon>
  </div>

  <div>
    <app-slot-viz [slotId]="currentSlotId"></app-slot-viz>
  </div>

</div>
