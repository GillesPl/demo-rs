<div id="slot-viz" class="col-sm-12">


  <div class="token-info col-sm-12">
    <h2>Token Details</h2>

    <div class="text-center" *ngIf="readingToken">
      <p class="spinner"><i class="fa fa-4x fa-spinner fa-pulse"></i></p>
      <p class="spinner-text text-thin">Reading Token</p>
    </div>

    <div class="token-details" *ngIf="!readingToken && token">
      <div class="col-sm-12">
        <div class="col-sm-2">
          Label:
        </div>
        <div class="col-sm-8 text-bold">
          {{token.label}}
        </div>
      </div>
      <div class="col-sm-12">
        <div class="col-sm-2">
          Manufacturer ID:
        </div>
        <div class="col-sm-8 text-bold">
          {{token.manufacturer_id}}
        </div>
      </div>
      <div class="col-sm-12">
        <div class="col-sm-2">
          Model:
        </div>
        <div class="col-sm-8 text-bold">
          {{token.model}}
        </div>
      </div>
      <div class="col-sm-12">
        <div class="col-sm-2">
          Serial Number:
        </div>
        <div class="col-sm-8 text-bold">
          {{token.serial_number}}
        </div>
      </div>
    </div>

  </div>


  <div class="certificates col-sm-12">
    <h2>Certificates</h2>

    <div class="text-center" *ngIf="readingCerts">
      <p class="spinner"><i class="fa fa-4x fa-spinner fa-pulse"></i></p>
      <p class="spinner-text text-thin">Reading Certificates</p>
    </div>

    <app-cert-block *ngFor="let cert of certs" [cert]="cert"></app-cert-block>
  </div>

</div>
