<div class="modal-header">
  <h3>User Identification</h3>
</div>
<div class="modal-body">
  <div>
    <p>Do you want to access the application based on your citrix user session?</p>
  </div>

</div>

<div class="modal-footer">
  <button class="btn btn-default" i18n-tooltip tooltip="Copy" type="button" ngxClipboard
          [cbContent]="code" (cbOnSuccess)="ok()">
    <fa [name]="'copy'"></fa>
  </button>
</div>
