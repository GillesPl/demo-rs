<div class="rmc-footer">
  <a class="t1c-logo" href="http://www.renta.be/" target="_blank">
    <img alt="Trust1Connector" src="assets/images/renta-logo.svg">
  </a>

  <div class="footer-text">
    <div class="text-small" i18n="@@serviceNotice">
      This service is provided free of charge, and is intended for private use only.
      No personal info is saved when using this service.
    </div>

    <div class="text-copyright">
      Copyright <span class="fa fa-copyright"></span>&nbsp;{{ currentYear }} - <a href="http://www.trust1team.com">Trust1Team</a> - <span i18n="@@allRightReserved">All rights reserved.</span>
    </div>
  </div>

  <div class="lang-switcher">
    <a class="clickable" [ngClass]="{ 'active': currentLocale === 'en' }" (click)="setLang('en')">EN</a>
    <a class="clickable" [ngClass]="{ 'active': currentLocale === 'nl' }" (click)="setLang('nl')">NL</a>
  </div>

  <!-->div class="faq clickable" i18n-tooltip tooltip="FAQ" (click)="toggleFAQ()">
    <fa [name]="'question-circle'" [size]="2"></fa>
  </div-->
</div>
