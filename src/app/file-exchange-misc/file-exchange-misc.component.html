<div>
  <h4>Show OS Info/Choice modal</h4>
  <div class="panel-body">
    <form role="form" class="form-horizontal">
      <div class="input-group">
        <input id="infoTitleInput" type="text" class="form-control" placeholder="Title of the info modal"
               aria-describedby="basic-addon1" #infoTitleInput>
      </div>

      <div class="input-group">
        <input id="infoTextInput" type="text" class="form-control" placeholder="Some text to show up in the modal"
               aria-describedby="basic-addon1" #infoTextInput>
      </div>

      <div class="input-group">
        <input id="infoTimeoutInput" type="number" class="form-control" placeholder="Timeout in seconds"
               aria-describedby="basic-addon1" #infoTimeoutInput>
      </div>

    </form>
    <div class="buttons">
      <span class="btn btn-info" (click)="showInfo(infoTitleInput, infoTextInput, infoTimeoutInput)">Show Info modal</span>
      <span class="btn btn-info" (click)="showChoice(infoTitleInput, infoTextInput, infoTimeoutInput)">Show Choice modal</span>
    </div>
  </div>

  <hr class="hr-primary">

  <h4>Get enabled containers</h4>
  <div class="panel-body">
    <div class="buttons">
      <span class="btn btn-info" (click)="getContainers()">Get enabled containers</span>
    </div>
  </div>
  <div *ngIf="enabledContainers">
    <ul>
      <div *ngFor="let cont of enabledContainers">
        <li>{{cont}}</li>
      </div>
    </ul>
  </div>
</div>
