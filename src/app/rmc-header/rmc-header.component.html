<div class="card-types-toggle clickable text-bold" [ngClass]="{ 'menu-open': menuOpen }" (click)="toggleCardTypes()">
  <span [hidden]="menuOpen" data-translate="HEADER.CARD_SUPPORTED"></span>
  <span class="fa fa-times" [hidden]="!menuOpen"></span>
</div>
<div class="admin-panel-toggle clickable text-bold" (click)="toggleAdminPanel()">
  <span [hidden]="adminOpen">Admin Panel</span>
  <span class="fa fa-times" [hidden]="!adminOpen"></span>
</div>
