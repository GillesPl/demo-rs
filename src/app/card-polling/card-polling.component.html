<div class="rmc-step">
  <span class="rmc-title hit-the-floor" i18n="@@insertCard">Insert Card</span>
  <p class="rmc-promo-text text-ultralight" i18n="@@insertCardPrompt">Insert the <strong>smartcard</strong> you want to read into the smartcard reader.</p>
  <div class="polling-block" [hidden]="error">
    <div class="spinner-container">
      <span class="spinner fa fa-spinner fa-pulse"></span>
      <p class="spinner-text text-light">Please register your eID</p>
      <p class="not-recognized-text text-light"
         *ngIf="pollTimeout">
        <span i18n="@@cardNotRecognized">Card not recognized?</span>
        <span class="clickable" (click)="openSidebar()" i18n="@@checkCardSupported">Check if it is supported <a>here</a>.</span>
      </p>
    </div>
  </div>
  <div class="error-block" [hidden]="!error">
    <span class="spinner fa fa-warning"></span>
    <p class="error-text text-thin" i18n="@@errorCommunicatingWithReader">Error communicating with reader</p>
    <a id="try-again" class="clickable" (click)="tryAgain()" i18n="@@tryAgain">Try again?</a>
  </div>
</div>
