  <h4>File Operations</h4>
  <div>to be implemented</div>
  this tab will:

  - existFile/dir
  - getAccessMode File/dir
  - createDir

  <h4>Enter file path to verify if existing</h4>
  <div class="panel-body">
    <form role="form" class="form-horizontal">
      <div class="input-group">
        <input id="existsEntityInput" type="text" class="form-control" placeholder="Entity name" aria-describedby="basic-addon1" #existsEntityInput>
      </div>

      <div class="input-group">
        <input id="existsTypeInput" type="text" class="form-control" placeholder="Type name" aria-describedby="basic-addon1" #existsTypeInput>
      </div>

      <div class="input-group">
        <input id="existsFilePathInput" type="text" class="form-control" placeholder="File path (using '/')" aria-describedby="basic-addon1" #existsFilePathInput>
      </div>

    </form>
    <div class="buttons">
      <button type="button" class="btn btn-info" md-ink-ripple><a (click)="existsFile(existsEntityInput, existsTypeInput, existsFilePathInput)">Exists?</a></button>
    </div>
  </div>
  <div *ngIf="existingEntity && existingType && existingFilePath">
    <label *ngIf="fileExists" class="color_green" > File exists! </label>
    <label *ngIf="!fileExists" class="color_red" > File does not exist! </label>
  </div>
