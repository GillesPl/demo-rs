<div>
  <h4>Create new type</h4>
  <!--<div class="panel-heading">Provide entity and type</div>-->
  <div class="panel-body">
    <form role="form" class="form-horizontal">
      <!-- dropdown control -->

      <!--create a new type-->
      <!--<label for="entityInput">Your vanity URL</label>-->
      <div class="input-group">
        <!--<span class="input-group-addon" id="basic-addon1">Entity name</span>-->
        <input id="entityInput" type="text" class="form-control" placeholder="Entity name"
               aria-describedby="basic-addon1" #entity>
      </div>

      <div class="input-group">
        <input id="typeInput" type="text" class="form-control" placeholder="Type name" aria-describedby="basic-addon1" #type>
      </div>

      <div class="input-group">
        <input id="initAbsPathInput" type="text" class="form-control" placeholder="Initial absolute path" aria-describedby="basic-addon1" #abspath>
      </div>

      <div class="input-group">
        <button type="button" [ngClass]="{ ' btn btn-primary': showModal}" [ngClass]="{ 'btn btn-info': !showModal}" data-toggle="button"  autocomplete="off" (click)="updateModal()">Show modal</button>
      </div>

    </form>
    <div class="buttons">
      <button type="button" class="btn btn-info" md-ink-ripple><a (click)="createType(entity, type, abspath)">Create Type</a></button>
    </div>
  </div>

  <div *ngIf="createdType">
    <h5>Created Type</h5>
    <table class="table table-striped t1c-plugin-table">
      <thead>
      <tr>
        <th>Entity</th>
        <th>Type</th>
        <th>Abs Path</th>
        <th>Access Mode</th>
        <th>Files</th>
        <th>Status</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>{{createdType.entity}}</td>
        <td>{{createdType.type}}</td>
        <td>{{createdType.abs_path}}</td>
        <td>{{createdType.access_mode}}</td>
        <td>{{createdType.files}}</td>
        <td>{{createdType.status}}</td>
      </tr>
      </tbody>
    </table>
  </div>

  <h4>Enter type to verify if existant</h4>
  <div class="panel-body">
    <form role="form" class="form-horizontal">
      <div class="input-group">
        <input id="existsEntityInput" type="text" class="form-control" placeholder="Entity name" aria-describedby="basic-addon1" #existsEntityInput>
      </div>

      <div class="input-group">
        <input id="existsTypeInput" type="text" class="form-control" placeholder="Type name" aria-describedby="basic-addon1" #existsTypeInput>
      </div>

    </form>
    <div class="buttons">
      <button type="button" class="btn btn-info" md-ink-ripple><a (click)="existsType(existsEntityInput, existsTypeInput)">Exists?</a></button>
    </div>
  </div>
  <div *ngIf="existingEntity && existingType">
    <label *ngIf="typeExists" class="color_green" > Type exists! </label>
    <label *ngIf="!typeExists" class="color_red" > Type does not exist! </label>
  </div>

</div>
